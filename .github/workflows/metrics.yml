name: Metrics
on:
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  # Schedule updates (each hour)
  schedule:
    - cron: "30 * * * 1"
  workflow_call:
    secrets:
      METRICS_TOKEN:
        required: true
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  github-metrics:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
               
      - name: ðŸ“° Recent activity - Recent activity
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: comment, ref/create, push, fork, star, public
          output_action: commit
          delay: 120
          user: apullenb
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: â™ Random code snippet
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_code: yes
          plugin_code_lines: 5
          plugin_code_languages: javascript, python, java
          plugin_code_load: 400
          output_action: commit
          delay: 120
          user: apullenb
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: ðŸ’¡ Coding habits and activity - Recent activity charts
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_timezone: America/Los_Angeles
          output_action: commit
          delay: 120
          user: apullenb
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: ðŸ™‹ Introduction - Organization introduction
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.introduction.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: apullenb
          base: header
          plugin_introduction: yes
          output_action: commit
          delay: 120
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: ðŸ“… Isometric commit calendar - Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: commit
          delay: 120
          user: apullenb
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: ðŸˆ·ï¸ Languages activity - Most used
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot, css
          plugin_languages_limit: 10
          output_action: commit
          delay: 120
          user: apullenb
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
        
      - name: ðŸˆ·ï¸ Languages activity - Recently used
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.recentlang.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: recently-used
          plugin_languages_recent_load: 400
          plugin_languages_recent_days: 74
          plugin_languages_ignored: >-
            html, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot, css
          plugin_languages_limit: 10
          output_action: commit
          delay: 120
          user: apullenb
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
    

